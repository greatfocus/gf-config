apiVersion: v1
kind: Namespace
metadata:
  name: qa
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gf-config-configmap
  namespace: qa
data:
  ENV: qa
  SERVICE: gf-config
---
apiVersion: v1
kind: Service
metadata:
  name: gf-config-service
  namespace: qa
spec:
  type: ClusterIP
  selector:
    run: gf-config
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gf-config-deployment
  namespace: qa
  labels:
    run: gf-config
  annotations:
    rollout: ""
spec:
  replicas: 1
  selector:
    matchLabels:
      run: gf-config
  template:
    metadata:
      labels:
        run: gf-config
    spec:
      containers:
        - name: golang
          image: mucunga90/gf-config:qa
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              protocol: TCP
              containerPort: 5000
          envFrom:
            - configMapRef:
                name: gf-config-configmap
          volumeMounts:
            - name: dotenv
              mountPath: ./.env
              subPath: .env
              readOnly: true
      volumes:
        - name: dotenv
          secret:
            secretName: gf-config-secret
            items:
              - key: .env
                path: ./.env