apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backendapi
  namespace: qa
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: qa.localhost.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gf-config-service
            port:
              number: 80