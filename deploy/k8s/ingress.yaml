apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backendapi
  namespace: qa
spec:
  rules:
  - host: qa.localhost.com
    http:
      paths:
      - path: /config/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: nginx
            port:
              number: 80