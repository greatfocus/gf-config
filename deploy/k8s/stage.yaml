apiVersion: v1
kind: Namespace
metadata:
  name: stage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gf-config-configmap
  namespace: stage
data:
  ENV: stage
  ADR: :8080
---
apiVersion: v1
kind: Service
metadata:
  name: gf-config-service
  namespace: stage
spec:
  type: ClusterIP
  selector:
    app: gf-config
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gf-config-deployment
  namespace: stage
  labels:
    app: gf-config
  annotations:
    rollout: ""
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gf-config
  template:
    metadata:
      labels:
        app: gf-config
    spec:
      containers:
        - name: golang
          image: mucunga90/gf-config:stage
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              protocol: TCP
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: gf-config-configmap
          volumeMounts:
            - name: dotenv
              mountPath: ./.env
              subPath: .env
              readOnly: true
      volumes:
        - name: dotenv
          secret:
            secretName: gf-config-secret
            items:
              - key: .env
                path: ./.env